[global]
; Use syslog instead of stderr to avoid permission issues
error_log = syslog
syslog.facility = daemon
syslog.ident = php-fpm

[www]
; Fix stderr permissions issue in development
catch_workers_output = yes
decorate_workers_output = no

; Fix access log - write to file instead of stderr
access.log = /var/www/storage/logs/php-fpm-access.log

; Enable error logging to Laravel log file
php_admin_flag[log_errors] = on
php_admin_value[error_log] = /var/www/storage/logs/php_errors.log

; Development-friendly settings
php_admin_value[memory_limit] = 512M
php_admin_value[max_execution_time] = 300
php_admin_value[upload_max_filesize] = 100M
php_admin_value[post_max_size] = 100M

; Additional PHP-FPM pool settings
user = www-data
group = www-data
listen = 9000
pm = dynamic
pm.max_children = 20
pm.start_servers = 3
pm.min_spare_servers = 2
pm.max_spare_servers = 4
